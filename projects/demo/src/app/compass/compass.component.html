<!--
    Demonstrates a 360 degree gauge with animated plate.
    Code is inspired by canvas-gauges example.
-->
<radial-gauge
    title="Wind"
    width="300"
    height="300"
    min-value="0"
    max-value="360"
    major-ticks="N,,E,,S,,W,,N"
    minor-ticks="10"
    ticks-angle="360"
    start-angle="180"
    stroke-ticks="false"
    highlights="false"
    color-plate="#222"
    color-major-ticks="#f5f5f5"
    color-minor-ticks="#ddd"
    color-numbers="#ccc"
    color-needle="rgba(240, 128, 128, 1)"
    color-needle-end="rgba(255, 160, 122, .9)"

    numbers-margin="2"
    font-numbers-size="30"
    color-needle-shadow-down="false"
    color-needle-circle-outer="#444"
    color-needle-circle-outer-end="#111"
    color-needle-circle-inner="#444"
    color-needle-circle-inner-end="#111"
    color-circle-inner="false"

    value-box="false"
    value-text-shadow="false"

    needle-circle-size="7"

    animation-rule="linear"
    needle-type="line"
    needle-start="75"
    needle-end="99"
    needle-width="3"
    borders="true"
    border-inner-width="3"
    border-middle-width="1"
    border-outer-width="5"
    color-border-inner="#455"
    color-border-middle="#222"
    color-border-outer="#888"
    color-border-outer-end="#caa"

    border-shadow-width="0"
    animation-duration="250"
    animation-target="plate"

    [value]="(value$ | async)"
    class="gauge"
>
</radial-gauge>
